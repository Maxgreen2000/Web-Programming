<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google</title>
    </head>
    <style>
        body{
            margin: 0%;
            height: 0%;
            padding: 0%;
            display: block;
        }

        ul#horizontal-list{
	        list-style: none;
	        padding-top: 20px;
            text-align: left;
        }

        ul#horizontal-list li{
            font-family: Arial, Helvetica, sans-serif;
            display:inline;
            padding: 20px;
        }

        #centersearch{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;
            text-align: center;
            padding-top: 4%;
            border-color: grey;
        }

        #centersearch h1{
            font-weight: 500;
            font-size: 80px;
            color: grey;
        }

        a{
            text-decoration: none;
            color: #000000;
        }

        #searchbox{
            border: 1px solid;
            width: 500px;
            height: 30px;
            border-radius: 15px;
        }

        form{
            display: list-item;
        }

        button{
            outline: none;
            border: none;
            height: 100%;
            padding: 10px;
            background-color: whitesmoke;
        }

        button:hover{
            box-shadow: 0 2px 4px 0 lightgray, 0 2px 5px 0 lightgray;
        }

    </style>
    <body>
        <div>
            <ul id="horizontal-list">
                <li> 
                    <a href="https://about.google/">About</a>
                </li>
                <li>
                    <a href="https://store.google.com/">Store</a>
                </li>
                <li style="padding-left: 1400px;">
                    <a href="https://www.google.com/gmail/">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp">Images</a>
                </li>
                <li>
                    <a  href="https://accounts.google.com/ServiceLogin" role="button">Sign in</a>
                </li>
            </ul>
        </div>
        <div id="centersearch">
            <h1>Google</h1>
            <form action="https://www.google.com/search" method="get">
                <input id="searchbox" autocomplete="off" autofocus  name="q"  type="text" ><br>
                <button type="submit">Google Search</button>
                <button>I'm Feeling Lucky</button>
            </form>
        </div>
        
    </body>
</html>
