<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet"> 
        <title>Search</title>
        <link rel="icon" type="image/x-icon" href="google.ico">
    </head>
    <body>
        <div>
            <ul class="nav-bar">

            </ul>
