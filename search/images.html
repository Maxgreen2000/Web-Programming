<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet"> 
        <title>Search</title>
        <link rel="icon" type="image/x-icon" href="google.ico">
    </head>
    <body>
        <div>
            <ul class="nav-bar">
                <li class="nav-bar-item"><a href="index.html">Google Search</a></li>
            </ul>
        </div>
        <div class="centre-of-page">
            <div class="centre-all-div">
                <img src="Google_Images.png" alt="Google" class="google-logo">
            </div>
            <form action="http://images.google.com/images">
                <input type="text" name="q" class="searchbar">
                <div class="centre-all-div">
                    <input type="submit" value="Google Image Search" class="search-button">
                </div>
            </form>
        </div>
    </body>
</html>
