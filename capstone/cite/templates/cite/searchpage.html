{% extends "cite/layout.html" %}
{% load static %}

{% block body %}

    {% if user.is_authenticated %}
        <h1>WELCOME TO SEARCH</h1>
        <form>
            <div class="form-group">
                <label for="inputAddress">Title</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress">Author</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress">Journal</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress">Publisher</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Keywords</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-2">
                <label for="inputState">Year From</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Year To</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="results-view">
        </div>
    {% else %}
        <div id="welcomediv">
            <h1>Please sign in</h1>
        </div>
    {% endif %}
</body>
{% endblock %}

{% block script %}
    <script src="{% static 'cite/search.js' %}"></script>
{% endblock %}
