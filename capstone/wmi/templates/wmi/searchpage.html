{% extends "wmi/layout.html" %}
{% load static %}

{% block body %}

    {% if user.is_authenticated %}
      <form id="searchform"  action="{% url 'searchresult' %}" method="POST">
          <div class="form-group">
            <label for="inputTitle">Title</label>
            <input type="text" class="form-control" id="inputTitle" name="inputTitle">
          </div>
          <div class="form-group">
            <label for="inputLocation">Location of Origin</label>
            <input type="text" class="form-control" id="inputLocation" name="inputLocation">
          </div>
          <div class="form-group">
            <label for="inputTags">Tags</label>
            <input type="text" class="form-control" id="inputTags" name="inputTags">
          </div>
          <div class="form-group">
            <label for="inputKeywords">Keywords in Transcript or Description (This will slow the search process)</label>
            <input type="text" class="form-control" id="inputKeywords" name="inputKeywords">
          </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="inputYearFrom">Year From</label>
              <input type="text" class="form-control" id="inputYearFrom" name="inputYearFrom">
            </div>
            <div class="form-group col-md-2">
              <label for="inputYearTo">Year To</label>
              <input type="text" class="form-control" id="inputYearTo" name="inputYearTo">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" id="searchbutton">Search</button>
      </form>
    {% else %}
      <div id="welcomediv">
        <h1>Please sign in</h1>
      </div>
    {% endif %}
</body>
{% endblock %}

{% block script %}
  <script src="{% static 'wmi/search.js' %}"></script>
{% endblock %}
