{% extends "wmi/layout.html" %}
{% load static %}

{% block body %}
    <div id="conversations_view">
    </div>

    <div id="compose-new-email-view"  style="display: none;">
        <button type="button" id="BackToEntry" class="btn btn-outline-info">Back to Entry</button>
        <div id="compose-view">
            <form id="compose-form">
                <div class="form-group">
                    <input disabled  id="compose_recipient_id" class="form-control" >
                </div>
                <div class="form-group">
                    <input disabled  id="compose_manuscript_id" class="form-control" >
                </div>
                <div class="form-group">
                    <input disabled  id="compose_conversation_id" class="form-control" >
                </div>
                <textarea class="form-control" id="compose-body"></textarea>
                <input type="button"  id="send_button" class="btn btn-primary" value="Send"/>
            </form>
        </div>
    </div>

    <div id="emails-view">
    </div>

    <div id="email-content-view">
    </div>

    <div id="manuscript-view">
    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'wmi/inbox.js' %}"></script>
{% endblock %}
