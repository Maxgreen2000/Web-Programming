{% extends "wmi/layout.html" %}

{% block body %}

<div class="container">                                          
    {% if emptyField %}
        <div class="alert alert-danger" role="alert">
            message
        </div>
    {% else %}
    {% endif %}
</div>
    
    <h2>Create New Listings</h2>

    <form action="{% url 'addnewmanuscript' %}" method="POST">     <!--Bootstrap styled form-->
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title"  placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" name="location" class="form-control" id="location"  placeholder="Enter Location">
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <textarea name="imageUrl" class="form-control" id="imageUrl" rows="3" placeholder="Enter Image URL"></textarea>
        </div>
        <div class="form-group">
            <label for="startingPrice">Starting Price</label>
            <input type="number" min="0" name="startingPrice" class="form-control" id="startingPrice"  placeholder="Enter Price">
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-lg">Create Listing</button>

    </form>

{% endblock %}
