{% extends "auctions/layout.html" %}

{% block body %}

<div class="container">                                          
    {% if emptyField %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% else %}
    {% endif %}
</div>
    
    <h2>Create New Listings</h2>

    <form action="{% url 'createListing' %}" method="POST">     <!--Bootstrap styled form-->
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title"  placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea name="description" class="form-control" id="description" rows="8" placeholder="Enter Description"></textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <textarea name="imageUrl" class="form-control" id="imageUrl" rows="3" placeholder="Enter Image URL"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" min="0" name="price" class="form-control" id="price"  placeholder="Enter Price">
        </div>
        <div>
            <label for="category">Category:</label>
            <select name="category" class="form-select">
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>               <!--For loop displays all the categories available-->
                {% endfor %}
            </select>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-lg">Create Listing</button>

    </form>

{% endblock %}
