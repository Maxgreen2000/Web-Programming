{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <form action="{% url 'selectedCategory' %}" method="POST">
        {% csrf_token %}
        <label for="category">Category:</label>
            <select name="category" class="form-select">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>            
                {% endfor %}
            </select>
        <button type="submit" class="btn btn-warning mb-2" >Filter</button>
    </form>

    <div class="row">
        {% for listing in listings %}
           <div class="card mx-3" style="width: 18rem;">                                     <!--Bootstrap cards are great for making little eaby or FB marketplace looking listings -->
                <img class="card-img-top" src="{{ listing.imageUrl }}" alt="{{ listing.title }}">
                <div class="card-body">
                <h5 class="card-title">{{ listing.title }}</h5>
                <p class="card-text">{{ listing.description }}</p>   <!--STYLE THIS EVEN MORE!!! MAYBE AS INLINE BLOCK SO MULTIPLE LISTINGS ON ONE ROW!!!!!-->
                <a href="#" class="align-self-end btn btn-lg btn-block btn-primary">View Listing</a>
                </div>
            </div>
            {%  endfor %}
        </div>

{% endblock %}
